<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-container">.
        <div class="main-container">
            <div class="logos">
                <div class="logos-cont">
                    <img src="images/rspl-log.png" alt="" class="mar-bot-10 rspl">
                    <img src="images/stationers-logo.png" alt="" class="stationers-logo">
                </div>
                <div class="logos-cont">
                    <img src="images/think-positive-logo.png" alt="">
                </div>
                <div class="logos-cont-mobile"><img src="images/mobile-logo.png" alt=""></div>
            </div>
    
            <div class="form-container">
                <div class="heading-org">
                    <div class="heading-org--left"></div>
                    <div class="heading-org--middle">UPLOAD YOUR ARTWORK AND WIN <br>EXCITING PRIZES</div>
                    <div class="heading-org--right"></div>
                </div>

                <div class="form-box mar-top-35">
                    <input type="text" placeholder="Name" class="full-input">
                    <input type="text" placeholder="Class" class="half-input">
                    <input type="text" placeholder="Section" class="half-input">
                    <input type="text" placeholder="Roll No." class="half-input">
                    <input type="text" placeholder="House" class="half-input">
                    <input type="text" placeholder="School" class="full-input">
                    <input type="text" placeholder="City" class="half-input">
                    <input type="text" placeholder="State" class="half-input">
                </div>
                <button class="submit-button">Upload Here</button>
            </div>
        </div>

        <div class="footer">Virat Bhavan, Commercial Complex, Mukherjee Nagar, Delhi 110009<br>
            For feedback and suggestions. write to: <a href="mailto:info@thestationers.co.in">info@thestationers.co.in</a>or call: +91-11-4703800</div>
    </div>
</body>
</html>
